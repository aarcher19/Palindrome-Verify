<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Palindrome Checker</div>
      <div class="descr">
        This checks to see if a word or sentance, containing alphanumerical
        characters, is a palindrome. A palindrome is a word or sentance that is
        read the same either forwards or backwards.
      </div>
      <div class="verify">
        <div class="display">
          <textarea class="input" placeholder="Type Something..."></textarea>
        </div>
        <div class="buttons">
          <button class="clear" data-action="clear">CLEAR</button>
          <button class="check" data-action="check">CHECK</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
